<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login to your account - Secure access to your dashboard" />
  <meta name="keywords" content="login, account, authentication, secure access" />
  <meta name="author" content="Greenheck" />
  <title>Login - Greenheck</title>

  <!-- Schema.org structured data -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Login Page",
        "description": "Secure login page for user authentication",
        "publisher": {
          "@type": "Organization",
          "name": "Greenheck",
          "url": "https://www.greenheck.com"
        }
      }
    </script>

  <link rel="stylesheet" href="base.css" />
  <!-- <link rel="stylesheet" href="styles.css" /> -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Top Bar -->
  <div class="top-bar" role="banner"></div>

  <!-- Main Content -->
  <main class="main-content" role="main">
    <!-- Logo Section -->
    <img src="images/Greenheck_Logo.png" alt="Company Logo" class="logo" id="company-logo" width="200" height="60" />

    <!-- Login Form Section -->
    <section class="login-section" aria-labelledby="login-heading">
      <h1 id="login-heading" class="login-title">Log In</h1>
      <p class="login-description" id="login-description">
        Please log in to your Greenheck account.
      </p>

      <form class="login-form" id="login-form" novalidate>
        <div class="form-group">
          <label for="email" class="form-label">
            <span class="label-main"><span class="required" aria-hidden="true">*</span><span id="email-label">Email Address</span></span>
          </label>
          <input type="email" id="email" name="email" class="form-input" value="" placeholder="Enter Email" required autocomplete="email" aria-describedby="email-error" />
          <div id="email-error" class="error-message" role="alert" aria-live="polite"></div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="keep-signed-in" name="keep-signed-in" class="checkbox-input" />
          <label for="keep-signed-in" class="checkbox-label">
            <span id="keep-signed-in-label">Keep me signed in</span>
            <button type="button" class="info-button" aria-label="Information about keep me signed in" title="This will keep you logged in for 30 days">
              <span aria-hidden="true">?</span>
            </button>
          </label>
        </div>

        <button type="submit" class="btn-primary" id="next-button">
          <span id="next-button-text">Next</span>
        </button>
      </form>

      <div class="login-links">
        <a href="#" class="link" id="create-account-link">Create Account</a>
        <a href="#" class="link need-help-link" id="need-help-link">Need help?</a>
      </div>
    </section>
  </main>

  <!-- Contact Modal -->
  <div class="modal-overlay" id="contact-modal" role="dialog" aria-labelledby="contact-modal-title" aria-hidden="true">
    <div class="modal-content contact-modal">
      <div class="modal-header">
        <h2 id="contact-modal-title" class="modal-title">Contact Us</h2>
        <button type="button" class="modal-close" aria-label="Close contact modal" id="close-contact-modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form class="contact-form" id="contact-form" novalidate>
          <div class="form-group">
            <label for="contact-email" class="form-label">
              <span class="label-main"><span class="required" aria-hidden="true">*</span><span>Email Address</span></span>
            </label>
            <input type="email" id="contact-email" name="contact-email" class="form-input" required autocomplete="email" aria-describedby="contact-email-error" />
            <div id="contact-email-error" class="error-message" role="alert" aria-live="polite"></div>
          </div>

          <div class="form-group">
            <label for="contact-name" class="form-label">
              <span>Name</span>
            </label>
            <input type="text" id="contact-name" name="contact-name" class="form-input" autocomplete="name" aria-describedby="contact-name-error" />
            <div id="contact-name-error" class="error-message" role="alert" aria-live="polite"></div>
          </div>

          <div class="form-group">
            <label for="contact-phone" class="form-label">
              <span>Phone Number</span>
            </label>
            <input type="tel" id="contact-phone" name="contact-phone" class="form-input" autocomplete="tel" aria-describedby="contact-phone-error" />
            <div id="contact-phone-error" class="error-message" role="alert" aria-live="polite"></div>
          </div>

          <div class="form-group">
            <label for="contact-reason" class="form-label">
              <span class="label-main"><span class="required" aria-hidden="true">*</span><span>Reason</span></span>
            </label>
            <select id="contact-reason" name="contact-reason" class="form-select" required aria-describedby="contact-reason-error">
              <option value="">Select...</option>
              <option value="technical-support">Technical Support</option>
              <option value="billing">Billing</option>
              <option value="general-inquiry">General Inquiry</option>
              <option value="feature-request">Feature Request</option>
              <option value="other">Other</option>
            </select>
            <div id="contact-reason-error" class="error-message" role="alert" aria-live="polite"></div>
          </div>

          <div class="form-group">
            <label for="contact-message" class="form-label">
              <span class="label-main"><span class="required" aria-hidden="true">*</span><span>Message</span></span>
              <span class="char-count" id="char-count">0/2000</span>
            </label>
            <textarea id="contact-message" name="contact-message" class="form-textarea" placeholder="Enter Message" maxlength="2000" required aria-describedby="contact-message-error char-count"></textarea>
            <div id="contact-message-error" class="error-message" role="alert" aria-live="polite"></div>
          </div>
          <div class="form-group items-start">
            <button type="submit" class="btn-primary" id="send-button">
              <span>Send</span>
            </button>
          </div>
        </form>

        <div class="user-support">
          <h3 class="support-title">User Support:</h3>
          <div class="support-info">
            <span class="phone-icon" aria-hidden="true"></span>
            <a href="tel:+18558868324" class="phone-number">(855) 886-8324</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Thank You Modal -->
  <div class="modal-overlay" id="thank-you-modal" role="dialog" aria-labelledby="thank-you-modal-title" aria-hidden="true">
    <div class="modal-content thank-you-modal">
      <h2 id="thank-you-modal-title" class="modal-title">Thank You!</h2>
      <p class="thank-you-message">
        Your Contact request has been submitted. A team member will contact
        you soon.
      </p>
      <button type="button" class="btn-primary" id="ok-button">
        <span>OK</span>
      </button>
    </div>
  </div>

  <!-- Configuration Script -->
  <script src="script.js"></script>
</body>

</html>
